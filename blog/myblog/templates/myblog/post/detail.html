{% extends 'myblog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author.first_name }} {{ post.author.last_name }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'myblog:post_share' post.id %}">
            Share this post
        </a>
    </p>
{% endblock %}
